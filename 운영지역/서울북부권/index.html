<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울북부권 운영지역</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
    }
    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .platforms {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .platforms img {
      height: 40px;
    }
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: left;
    }
    .card strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #1a1a1a;
    }
    .card a {
      color: #007acc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
