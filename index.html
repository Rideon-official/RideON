<style>
  body { margin: 0; font-family: Arial, sans-serif; line-height: 1.6; }
  header {
    position: fixed; width: 100%; top: 0; left: 0;
    background: white; display: flex; align-items: center;
    justify-content: space-between;
    padding: 0 30px; box-sizing: border-box; z-index: 1000; transition: background 0.3s;
  }
  header img.logo { height: 50px; }
  nav { display: flex; justify-content: center; flex: 1; }
  nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
  nav li { position: relative; }
  nav a {
    display: block; padding: 20px 15px; text-decoration: none; color: black;
    font-weight: 600; font-size: 15px; transition: color 0.3s;
  }
  nav li:hover ul { display: block; }
  nav ul ul {
    display: none; position: absolute; top: 60px; left: 0;
    background: rgba(0, 0, 0, 0.9); border-radius: 4px;
  }
  nav ul ul li a { padding: 10px; color: white; white-space: nowrap; }
  .right-buttons { display: flex; gap: 10px; }
  .right-buttons a {
    text-decoration: none; background: white; color: black; border: 1px solid black;
    border-radius: 20px; padding: 5px 15px; transition: all 0.3s; font-size: 14px;
  }
  section { padding: 120px 20px 50px; max-width: 1200px; margin: auto; }
  .section-flex { display: flex; gap: 50px; }
  .left-content { flex: 1; }
  .left-content h1.title { font-size: 72px; font-weight: 900; letter-spacing: 5px; line-height: 1.3; margin: 0; }
  .left-content h1.subtitle { font-size: 18px; margin: 0; }
  .left-content p.slogan { color: gray; font-style: italic; margin: 20px 0; }
  .left-content p { margin: 5px 0; }
  .right-content { flex: 1; }
  footer { text-align: center; padding: 30px; background: #f0f0f0; margin-top: 50px; }
  /* 정산어플 섹션 */
  #ridy { margin-top: 50px; }
  #ridy img { width: 100%; max-width: 400px; height: auto; display: block; margin: 0 auto; }
  #ridy ul { padding-left: 20px; }
</style>
