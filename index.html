<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RIDE ON</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding-top: 80px;
  }
  header {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    background: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    box-sizing: border-box;
    z-index: 1000;
    transition: background 0.3s;
  }
  header.scrolled {
    background: black;
  }
  header img.logo {
    height: 50px;
    cursor: pointer;
  }
  nav {
    display: flex;
    justify-content: center;
    flex: 1;
  }
  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }
  nav li {
    position: relative;
  }
  nav a {
    display: block;
    padding: 20px 15px;
    text-decoration: none;
    color: black;
    font-weight: 600;
    font-size: 15px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: gray;
  }
  header.scrolled nav a {
    color: white;
  }
  nav li:hover ul {
    display: block;
  }
  nav ul ul {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    background: rgba(0, 0, 0, 0.9);
    border-radius: 4px;
  }
  nav ul ul li a {
    padding: 10px;
    color: white;
    white-space: nowrap;
  }
  .right-buttons {
    display: flex;
    gap: 10px;
  }
  .right-buttons a {
    text-decoration: none;
    background: white;
    color: black;
    border: 1px solid black;
    border-radius: 20px;
    padding: 5px 15px;
    transition: all 0.3s;
    font-size: 14px;
  }
  .section-flex {
    display: flex;
    gap: 50px;
    margin: 0 auto;
    max-width: 1200px;
    padding: 0 20px;
  }
  .left-content {
    flex: 1;
  }
  .left-content h1.title {
    font-size: 72px;
    font-weight: 900;
    letter-spacing: 5px;
    line-height: 1.3;
    margin: 0;
  }
  .left-content h1.subtitle {
    font-size: 18px;
    margin: 0;
  }
  .left-content p.slogan {
    color: gray;
    font-style: italic;
    margin: 20px 0;
  }
  .left-content p {
    margin: 5px 0;
  }
  .right-content {
    flex: 1;
  }
  footer {
    text-align: center;
    padding: 30px;
    background: #f0f0f0;
    margin-top: 50px;
  }
  #ridy {
    margin: 50px auto;
    max-width: 1200px;
    padding: 0 20px;
  }
  #ridy h2 {
    text-align: left;
  }
  #ridy .ridy-images {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
  }
  #ridy .ridy-images img {
    display: block;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    max-width: 100%;
    height: auto;
    cursor: pointer; /* 클릭 가능한 커서로 변경 */
  }
  #ridy .ridy-images img:hover {
    transform: scale(1.05);
  }
  /* ✅ 라이트박스 스타일 */
  .lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    transition: transform 0.3s;
  }
</style>
</head>

<body>
<header id="header">
  <img src="LOGO.jpg" alt="RIDE ON 로고" class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})" />
  <nav>...</nav>
  <div class="right-buttons">
    <a href="https://open.kakao.com/o/sO3OAN2g" target="_blank">카톡상담</a>
    <a href="tel:01097056965">전화상담</a>
  </div>
</header>

<main>
  <section id="about" class="section-flex">...</section>

  <section id="ridy">
    <h2>
      <img src="라이디로고.jpg" alt="라이디 로고" style="height: 30px; vertical-align: middle; margin-right: 10px;">
      정산어플 (Ridy)
    </h2>
    <div class="ridy-images">
      <img src="정산어플.png" alt="정산어플 이미지 1" style="max-width: 400px;" class="zoomable-img">
      <img src="정산어플2.png" alt="정산어플 이미지 2" style="max-width: 600px;" class="zoomable-img">
    </div>
    <ul>
      <li>📆 <strong>정산 내역 확인</strong> (일별 / 주간 / 월간)</li>
      <li>📊 <strong>매출 통계 시각화</strong></li>
      <li>💸 <strong>익일 출금 신청 기능</strong></li>
      <li>📬 <strong>푸시 알림으로 정산 통보 받기</strong></li>
      <li>🔍 <strong>이전 기록도 자동 저장</strong></li>
    </ul>
    <blockquote>
      <p>정산 확인에 들이는 시간을 줄이고, 라이딩에 집중하세요!</p>
    </blockquote>
    <p>자세한 내용은 : <a href="https://ridy.co.kr" target="_blank">ridy.co.kr</a></p>
  </section>
</main>

<!-- ✅ 라이트박스 (팝업 컨테이너) -->
<div class="lightbox" id="lightbox">
  <img src="" alt="확대 이미지" />
</div>

<footer>...</footer>

<script>
const header = document.getElementById('header');
window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});

// ✅ 이미지 클릭 확대 (라이트박스)
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const zoomableImgs = document.querySelectorAll('.zoomable-img');

zoomableImgs.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
});
</script>
</body>
</html>
