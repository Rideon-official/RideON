<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIDE ON - 반응형 리팩토링</title>
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #fff;
      --accent-color: #f0f0f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      padding-top: 80px;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      transition: background 0.3s;
    }
    header.scrolled {
      background: black;
    }
    .logo {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 15px;
      transition: 0.3s;
    }
    nav a:hover { color: white; background: black; }
    .right-buttons a {
      padding: 8px 16px;
      border-radius: 20px;
      background: black;
      color: white;
      font-size: 14px;
      text-decoration: none;
      margin-left: 10px;
      transition: 0.3s;
    }
    .right-buttons a:hover { background: white; color: black; }

    main {
      padding: 20px;
    }
    .section-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .left-content, .right-content {
      flex: 1;
      min-width: 300px;
    }
    h1.title {
      font-size: 8vw;
      font-weight: 900;
      letter-spacing: 3px;
      line-height: 1.2;
    }
    .r-meaning-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .r-card {
      background: var(--accent-color);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
    }
    .r-card strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    #rider-form {
      background: url('문의.png') center/cover no-repeat;
      color: white;
      padding: 60px 20px;
      position: relative;
      text-align: center;
    }
    #rider-form .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    #rider-form .form-wrapper {
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      color: black;
      padding: 20px;
      border-radius: 10px;
    }
    #rider-form input, #rider-form select, #rider-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #rider-form button {
      background: black;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      nav ul { flex-direction: column; }
      header { flex-direction: column; align-items: flex-start; }
      .right-buttons { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header id="header">
    <img src="LOGO.jpg" alt="RIDE ON 로고" class="logo">
    <nav>
      <ul>
        <li><a href="#about">회사소개</a></li>
        <li><a href="#rider-form">문의</a></li>
      </ul>
    </nav>
    <div class="right-buttons">
      <a href="#">카톡상담</a>
      <a href="#">전화상담</a>
    </div>
  </header>

  <main>
    <section class="section-flex" id="about">
      <div class="left-content">
        <h1 class="title">RIDE ON</h1>
        <p>“멈추지 않는 질주, 라이드온!”</p>
        <div class="r-meaning-grid">
          <div class="r-card"><strong>R</strong>Rapid</div>
          <div class="r-card"><strong>I</strong>Innovation</div>
          <div class="r-card"><strong>D</strong>Drive</div>
          <div class="r-card"><strong>E</strong>Endurance</div>
          <div class="r-card"><strong>O</strong>Onward</div>
          <div class="r-card"><strong>N</strong>Nexus</div>
        </div>
      </div>
      <div class="right-content">
        <p>라이드온은 전국적인 배달 네트워크를 구축하고 있으며, Ridy 정산 어플과 함께 최고의 파트너가 되기 위해 노력하고 있습니다.</p>
      </div>
    </section>

    <section id="rider-form">
      <div class="overlay"></div>
      <div class="form-wrapper">
        <h2>라이더 문의하기</h2>
        <form>
          <input type="text" placeholder="이름" required>
          <input type="text" placeholder="연락처" required>
          <select required>
            <option value="">오토바이 보유</option>
            <option value="있음">있음</option>
            <option value="없음">없음</option>
          </select>
          <input type="text" placeholder="지역 (구/동)" required>
          <select required>
            <option value="">플랫폼 선택</option>
            <option value="쿠팡이츠">쿠팡이츠</option>
            <option value="배민">배민</option>
          </select>
          <textarea rows="4" placeholder="기타 문의내용"></textarea>
          <label><input type="checkbox" required> 개인정보 제공 동의</label>
          <button type="submit">문의 보내기</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
