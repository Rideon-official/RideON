<style>
/* 🔷 전체 폰트 지정 */
body {
  font-family: 'Noto Sans KR', sans-serif;
  margin: 0;
}

/* 🔷 헤더 메뉴 스타일 */
header {
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 1rem; /* 메뉴 두께 2배 */
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
  transition: background 0.3s, color 0.3s;
}
header img { height: 40px; margin-right: 0.5rem; }
header nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 1rem;
  font-weight: 700;
}
header nav a:hover { text-decoration: underline; }
  header strong {
  font-weight: 900; /* RIDE ON 텍스트를 아주 두껍게! */
}
header .contact-btns button {
  margin-left: 0.5rem;
  padding: 0.4rem 1rem;
  border: none;
  cursor: pointer;
  border-radius: 20px;
  font-weight: bold;
}
header .contact-btns .kakao { background: yellow; }
header .contact-btns .phone { background: lightgreen; }

/* 🔷 스크롤 시 색상 변경 */
header.scrolled {
  background: #fff;
  color: #000;
}
header.scrolled nav a { color: #000; }

/* 🔷 대표사진 Hero 영역 */
.hero {
  margin-top: 80px; /* 헤더 공간 확보 */
  position: relative;
  height: 500px;
  overflow: hidden;
}
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
}
.hero-text h1 { font-size: 3rem; margin: 0; }
.hero-text p { font-size: 1.2rem; }

/* 🔷 푸터 */
footer {
  background: #f8f8f8;
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.9rem;
  color: #666;
}
footer a { color: #666; text-decoration: none; margin: 0 0.5rem; }
footer a:hover { text-decoration: underline; }
footer img { height: 20px; margin: 0 0.5rem; }
</style>
</head>
<body>

<!-- 🔷 헤더 -->
<header>
  <a href="/">

  <div class="hero-text">

    <p>우리는 배달라이더의 파트너입니다</p>
  </div>
</section>

<!-- 🔷 본문 영역 (추가로 수정 가능) -->

<!-- 🔷 푸터 -->
<footer>
  <div>
    <a href="https://www.instagram.com/네_인스타" target="_blank">
      <img src="인스타그램_아이콘.jpg" alt="Instagram">
    </a>

  <div>주소: 서울특별시 강동구 고덕로 78, 2층 202호</div>

  <div>&copy; 2025 라이드온. All Rights Reserved.</div>

<!-- 🔷 스크롤 시 색상변경 JS -->
<script>
window.addEventListener('scroll', function() {
  var header = document.querySelector('header');
  if (window.scrollY > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>
